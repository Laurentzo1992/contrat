{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load bootstrap_icons %}
{% block content %}{% endblock content %}
{% block main%}


<main>
	<div class="container mt-3 text-center bg-light shadow-lg p-3 mb-5 bg-white" style="width: 50%; font-size: 14px">

        <h4 class="mb-3 bg-gray-dark"><i style="font-size: 25px; color: green;" class="fas fa-user-circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>Mon profile</h4>
        <form action="" method="post" class="p-3 mt-3 form-group">
            {% csrf_token %}
            <label for="username">Nom Utilisateur</label>
            <input type="text" value="{{user.username}}" class="form-control mt-2" readonly>
            <label for="name">Nom</label>
            <input type="text" value="{{user.name}}" class="form-control mt-2">
            <label for="firstname">Prenom</label>
            <input type="text" value="{{user.firstname}}" class="form-control mt-2">
            <label for="password1">Mot de passe</label>
            <input type="password" value="{{user.password1}}" class="form-control mt-2">
            <label for="password2">Prenom</label>
            <input type="password" value="{{user.password2}}" class="form-control mt-2">
            <input type="submit" value="Modifier" class="btn btn-success bg-success mt-2" style="font-size: 15px;">
        </form>
</div>
</main>  


{% endblock main%}
